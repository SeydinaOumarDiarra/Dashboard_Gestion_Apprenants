<app-header></app-header>
<app-sidemenu></app-sidemenu>
<div class="page-wrapper">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="page-breadcrumb bg-white">
        <div class="row align-items-center">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">ADMINISTRATION</h4>
            </div>
            <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                <div class="d-md-flex"></div>
            </div>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="container-fluid">
        <div class="row">
            <!-- Column -->
            <div class="col-lg-3 col-xlg-3 col-md-12"></div>
            <!-- Column -->
            <!-- Column -->
            <div class="col-lg-6 col-xlg-3 col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form class="form-horizontal form-material"  (ngSubmit)="onUpdate()">
                            <div class="form-group mb-4">
                                <label class="col-md-12 p-0">NOM</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text" placeholder="" 
                                                class="form-control p-0 border-0" name="nom" [(ngModel)]="apprenant.user.nom">
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="example-email" class="col-md-12 p-0">PRENOM</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text" placeholder=""
                                    class="form-control p-0 border-0" name="prenom" ngModel  [(ngModel)]="apprenant.user.prenom">
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="example-email" class="col-md-12 p-0">GENRE</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text" placeholder=""
                                    class="form-control p-0 border-0" name="genre"  [(ngModel)]="apprenant.user.genre">
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="example-email" class="col-md-12 p-0">EMAIL</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text" placeholder=""
                                    class="form-control p-0 border-0" name="email"
                                    id="example-email"  [(ngModel)]="apprenant.user.email">
                                </div>
                            </div>
                            
                            <div class="form-group mb-4">
                                <label class="col-md-12 p-0">TELEPHONE</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text" placeholder=""
                                    class="form-control p-0 border-0" name="telephone"  [(ngModel)]="apprenant.user.telephone">
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <div class="col-sm-12">
                                    <button class="btn btn-warning" type="submit">Modifier</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-xlg-3 col-md-12"></div>
            <!-- Column -->
        </div>
    </div>

<app-footer></app-footer>
</div>
