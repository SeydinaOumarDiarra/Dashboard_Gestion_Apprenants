

    <div class="container-fluid">
        <div class="row" style="background-color: #edf1f5;">
            <!-- Column -->
            <div class="col-lg-4 col-xlg-3 col-md-12"></div>
            <!-- Column -->
            <!-- Column -->
            <div class="col-lg-4 col-xlg-9 col-md-12"><br>
                <div class="card">
                    <img width="100%" alt="user" src="../../assets/plugins/images/odk.jpeg" style="height: 250px;">
                    <div class="card-body">
                        <form class="form-horizontal form-material" #loginForm="ngForm"  (ngSubmit)="onLogin(loginForm)" novalidate>
                            <div class="form-group mb-4">
                                <label class="col-md-12 p-0">Nom d'utilisateur</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="text" placeholder="Seydinaa"
                                        class="form-control p-0 border-0" name ="username" ngModel required> </div>
                            </div>
                            <div class="form-group mb-4">
                                <label for="example-email" class="col-md-12 p-0">Mot de passe</label>
                                <div class="col-md-12 border-bottom p-0">
                                    <input type="password" placeholder=".........."
                                        class="form-control p-0 border-0" name="password"
                                        id="example-email" ngModel required>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <div class="col-sm-12">
                                    <button class="btn btn-warning" type="submit">Se connecter</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div><br><br><br><br>
            </div>
            <!-- Column -->
        </div>
        <div class="col-lg-4 col-xlg-3 col-md-12"></div>
    </div>
